# Nama workflow
name: Generate Snake Animation

# Kapan workflow ini berjalan
on:
  # Berjalan otomatis setiap 12 jam
  schedule:
    - cron: "0 */12 * * *"
  # Memungkinkan Anda menjalankannya secara manual dari tab Actions
  workflow_dispatch:

# Pekerjaan yang akan dilakukan
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Langkah 1: Checkout repositori agar workflow bisa mengaksesnya
      - uses: actions/checkout@v3

      # Langkah 2: Membuat animasi snake
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          # Otomatis mengambil username GitHub Anda dari repositori ini
          github_user_name: ${{ github.repository_owner }}
          
          # Daftar output file yang akan dibuat
          # Kita akan membuat 2 versi: satu untuk tema terang, satu untuk tema gelap
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Langkah 3: Push file gambar yang sudah dibuat ke repositori
      # Ini penting agar gambar bisa ditampilkan di README
      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          # Direktori yang berisi file output
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
